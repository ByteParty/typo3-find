<div id="" class="">

	<!-- Suchformular -->
	<form method="" class="searchForm" action="">

		<!-- Felder -->
		<div class="fields">
			<div class="fieldContainer field-all">
				<label class="textFieldLabel" for="field-all">Alle Felder</label>
				<input placeholder="" class="searchField" id="field-all" type="text" name="" value="">
			</div>

			<div class="extraFields">
				<div class="fieldContainer field-title">
					<label class="textFieldLabel" for="field-title">Titel</label>
					<input class="searchField" id="field-title" type="text" name="" value="">
				</div>

				<div class="fieldContainer field-person">
					<label class="textFieldLabel" for="field-person">Person, Autor</label>
					<input placeholder="z.B. Hubble oder Wegener, Alfred" class="searchField" id="field-person" type="text" name="" value="">
				</div>


				<div class="fieldContainer field-subject">
					<label class="textFieldLabel" for="field-subject">Schlagwörter</label>
					<input placeholder="" class="searchField" id="field-subject" type="text" name="">
				</div>

				<div class="fieldContainer field-date">
					<label class="textFieldLabel" for="field-date">Jahr</label>
					<input placeholder="z.B. 2004, 2004-, -2004 oder 2004-2008" class="searchField" id="field-date" type="text" name="" value="">
				</div>
			</div>
		</div>
		<!-- /Felder -->

		<!-- Trefferzahl -->
		<div class="ranking">
			<label for="per-page"></label>
			<select id="per-page" name="" onchange="onSelectDidChange">
				<option value="10">10</option>
				<option value="20" selected="selected">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
		<!-- /Trefferzahl -->

		<!-- Sortierung -->
		<div class="sort">
			<!-- TODO -->
		</div>
		<!-- /Sortierung -->

	</form>
	<!-- /Suchformular -->


	<div class="clear"></div>


	<!-- Ergbnisse -->
	<div id="results">
		<!-- Pager:
				X = Anzahl der Seiten
				Anzeige am besten als:
				< 1 … 3 4 _5_ 6 7 … 500 >
				^: Previous
				  ^: erste Seite
				      ^: aktuelle Seite - N (2, 3?) ... aktuelle Seite + N
				           ^: aktuelle Seite
				                    ^: letzte Seite
				                        ^: nächste Seite
		-->
		<div class="pager top page-count-X">
			<span class="prev">«</span>
			<ol class="pages">
				<li class="first gap-follows"><a href="">1</a></li>
				<li class="gap-precedes"><a href="">3</a></li>
				<li class=""><a href="">4</a></li>
				<li class="current"><a>5</a></li>
				<li class=""><a href="">6</a></li>
				<li class="gap-follows"><a href="">7</a></li>
				<li class="last gap-precedes"><a href="">500</a></li>
			</ol>
			<span class="next">»</span>
		</div>
		<!-- /Pager -->

		<div class="record-count">51-60 von 5005</div>


		<!-- Facettierung -->
		<div class="facets">
			<h4 class="invisible">
				Facetten
				<a href="result-list">
					Zu Ergebnissen springen
				</a>
			</h4>

			<!-- Facette X -->
			<div class="facet facet-X">
				<h5>Name Facette X</h5>
				<ol>
					<li>
						<a href="">
							<span class="facet-name">Eintrag 1</span>
							<span class="facet-count">Trefferzahl</span>
						</a>
					</li>
				</ol>
			</div>
			<!-- /Facette X -->
		</div>
		<!-- Facettierung -->

		<!-- Trefferliste -->
		<ol start="51" id="result-list" class="result-list">
			<!-- Treffer -->
			<li>
				<a href="" class="record-link">
					<span class="media-icon media-icon-MEDIENTYP" title="Name Medientyp"></span>
					<span class="record-title">Titel</span>
					<span class="record-detail">Details</span>
				</a>
			<li>
			<!-- /Treffer -->

		</ol>

		<!-- Pager nochmal, wie oben -->
		<div class="pager bottom page-count-X"> … </div>
		<!-- /Pager -->

	</div> <!-- Ende von div.results -->

</div>
