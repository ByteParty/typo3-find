<!DOCTYPE html>
<html>
	<body>

		<img
			src="http://totoro.local/aac/fileadmin/edfu-data/Photos/SW/2376.jpg"
			class="filter"
		/>
		<svg>
			<filter id='myFilter'>
				<feComponentTransfer>
					<feFuncR type='linear' intercept='0.1' slope='1'/>
					<feFuncG type='linear' intercept='1' slope='1'/>
					<feFuncB type='linear' intercept='1' slope='1'/>
				</feComponentTransfer>
				<feGaussianBlur stdDeviation="3"/>
			</filter>
		</svg>
		<style type="text/css">
		.filter {
			filter:url("#myFilter");
		}
		</style>
	</body>
</html>
